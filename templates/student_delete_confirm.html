<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student Confirmation</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --accent: #4cc9f0;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --success: #28a745;
            --danger: #dc3545;
            --danger-dark: #b02a37;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .delete-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            padding: 2rem;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .delete-container:hover {
            transform: translateY(-5px);
        }

        .form-header {
            margin-bottom: 1.5rem;
        }

        .form-title {
            color: var(--danger);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .student-name {
            color: var(--accent);
            font-weight: 600;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .warning-message {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger);
            border-left: 4px solid var(--danger);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-footer {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius);
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        @media (max-width: 576px) {
            .delete-container {
                padding: 1.5rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            .form-footer {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <div class="form-header">
            <h1 class="form-title">
                <i class="fas fa-exclamation-triangle"></i>
                Delete Student
            </h1>
            <p class="form-subtitle">This action cannot be undone</p>
        </div>

        <div class="warning-message">
            <i class="fas fa-exclamation-circle"></i>
            Warning: This will permanently delete the student record
        </div>

        <div class="student-name">
            {{ student.name }}
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-footer">
                <a href="{% url 'student-detail' student.pk %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Confirm Delete
                </button>
            </div>
        </form>
    </div>

    <script>
        // Add confirmation dialog for extra safety
        const deleteForm = document.querySelector('form');
        deleteForm.addEventListener('submit', function(e) {
            if (!confirm('Are you absolutely sure you want to delete this student?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
