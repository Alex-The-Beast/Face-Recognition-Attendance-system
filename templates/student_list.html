<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --accent: #4cc9f0;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --success: #28a745;
            --danger: #dc3545;
            --table-bg: rgba(255, 255, 255, 0.05);
            --table-border: rgba(255, 255, 255, 0.1);
            --table-hover: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .list-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            border: 1px solid var(--table-border);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 0 auto;
            transition: transform 0.3s ease;
            overflow-x: auto;
        }

        .list-container:hover {
            transform: translateY(-5px);
        }

        .list-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .list-title {
            color: var(--accent);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5rem;
            background-color: var(--table-bg);
            border-radius: var(--radius);
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--table-border);
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tr:not(:first-child):hover {
            background-color: var(--table-hover);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-authorized {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }

        .status-unauthorized {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger);
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            border-radius: var(--radius);
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            gap: 6px;
        }

        .btn-view {
            background-color: rgba(67, 97, 238, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-view:hover {
            background-color: rgba(76, 201, 240, 0.3);
            transform: translateY(-2px);
        }

        .home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--primary);
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .home-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .list-container {
                padding: 1rem;
            }
            
            .list-title {
                font-size: 1.5rem;
            }
            
            th, td {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
            
            .action-btn {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .list-container {
                padding: 1rem 0.5rem;
            }
            
            th, td {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
            
            .status-badge {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="list-header">
            <h1 class="list-title">
                <i class="fas fa-users"></i>
                Student List
            </h1>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Class</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.phone_number }}</td>
                    <td>{{ student.student_class }}</td>
                    <td>
                        {% if student.authorized %}
                            <span class="status-badge status-authorized">Authorized</span>
                        {% else %}
                            <span class="status-badge status-unauthorized">Unauthorized</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'student-authorize' pk=student.pk %}" class="action-btn btn-view">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="home-btn" onclick="location.href='{% url 'home' %}'">
        <i class="fas fa-home"></i>
        <span>Back to Home</span>
    </div>

    <script>
        // Add animation to table rows
        const tableRows = document.querySelectorAll('tbody tr');
        tableRows.forEach((row, index) => {
            row.style.opacity = '0';
            row.style.transform = 'translateY(20px)';
            row.style.transition = `all 0.3s ease ${index * 0.05}s`;
            
            // Trigger animation after page load
            setTimeout(() => {
                row.style.opacity = '1';
                row.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
