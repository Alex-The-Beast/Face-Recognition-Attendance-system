<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --accent: #4cc9f0;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .registration-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: var(--radius);
            border: 3px solid var(--primary);
            margin-bottom: 1.5rem;
            background: #000;
        }

        .form-label {
            color: var(--light);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: var(--radius);
            padding: 12px;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
            border-color: var(--primary);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: var(--radius);
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3a0ca3;
            transform: translateY(-2px);
        }

        .image-preview {
            display: none;
            width: 100%;
            border-radius: var(--radius);
            border: 2px solid var(--accent);
            margin-top: 1rem;
        }

        .back-btn {
            color: var(--light);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: 1.5rem;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--accent);
        }

        .back-btn i {
            margin-right: 8px;
        }

        canvas {
            display: none;
        }

        @media (max-width: 768px) {
            .registration-card {
                padding: 1.5rem;
            }
            
            .card-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-card">
        <h2 class="card-title">Student Registration</h2>
        <video id="video" autoplay></video>
        <form id="registrationForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="student_class" class="form-label">Class:</label>
                <input type="text" class="form-control" id="student_class" name="student_class" required>
            </div>

            <canvas id="canvas" width="640" height="480"></canvas>
            <input type="hidden" id="image_data" name="image_data">
            <img id="imagePreview" class="image-preview" src="" alt="Captured Image Preview">
            
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit Registration</button>
            
            <a href="{% url 'home' %}" class="back-btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </form>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const imageDataInput = document.getElementById('image_data');
        const registrationForm = document.getElementById('registrationForm');
        const imagePreview = document.getElementById('imagePreview');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
                alert("Could not access the camera. Please check permissions and try again.");
            });

        // Capture the image when the form is submitted
        registrationForm.addEventListener('submit', (event) => {
            event.preventDefault();
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');
            imageDataInput.value = dataURL;

            // Show the captured image preview
            imagePreview.src = dataURL;
            imagePreview.style.display = 'block';

            // Submit the form programmatically
            setTimeout(() => {
                registrationForm.submit();
            }, 500);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
