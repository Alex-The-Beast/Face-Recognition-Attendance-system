<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --accent: #4cc9f0;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .page-title {
            color: var(--accent);
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .back-btn {
            color: var(--light);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--accent);
        }

        .recognition-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 3px solid var(--primary);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 800px;
            text-align: center;
            font-size: 1.1rem;
        }

        .status.recognized {
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status.pending {
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">Face Recognition Attendance</h1>
            <a href="{% url 'home' %}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="recognition-container">
            <div class="video-container">
                <video id="video" autoplay></video>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Start Recognition
                </button>
                <button id="stopBtn" class="btn btn-secondary" disabled>
                    <i class="fas fa-stop"></i> Stop Recognition
                </button>
            </div>

            <div id="statusMessage" class="status pending">
                <i class="fas fa-info-circle"></i> System ready. Click "Start Recognition" to begin.
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
                statusMessage.textContent = "Error: Could not access camera";
                statusMessage.style.color = "#dc3545";
                statusMessage.style.borderColor = "#dc3545";
            });

        // Start recognition
        startBtn.addEventListener('click', () => {
            startBtn.disabled = true;
            stopBtn.disabled = false;
            statusMessage.textContent = "Recognizing faces...";
            statusMessage.className = "status pending";
            
            // Here you would typically connect to your face recognition API
            // For demo purposes, we'll simulate recognition after 2 seconds
            setTimeout(() => {
                statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Attendance marked successfully for John Doe';
                statusMessage.className = "status recognized";
            }, 2000);
        });

        // Stop recognition
        stopBtn.addEventListener('click', () => {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusMessage.textContent = "Recognition stopped. Ready to start again.";
            statusMessage.className = "status pending";
        });
    </script>
</body>
</html>
